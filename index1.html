<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="le=edge">
    <link href="styles.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <title>QuizApp</title>
</head>
<body>
  <div class="container">
    <div id="question-container" class="hide"></div>
        <div id="question">Trivia Game</div>
        <div id="answer-buttons" class="btn-grid">
            <button class="btn" id='true-btn' onclick="selectAnswer(true)">True</button>
            <button class="btn" id= 'false-btn'onclick="selectAnswer(false)">False</button>
        </div>
    </div>
    <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" onclick="setNextQuestion()"class="next-btn btn hide">Next</button> 
        </div>
     </div>
    </body>
    </html>
